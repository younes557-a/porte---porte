<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Porte-√†-porte ‚Äî Supabase</title>
  <style>
    :root{--bg:#fff;--fg:#111;--muted:#555;--pri:#2563eb;--bd:#111}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#fff;color:#111;margin:0}
    .wrap{max-width:1200px;margin:0 auto;padding:16px}
    h1{margin:0 0 6px 0;font-size:clamp(20px,2.6vw,28px)}
    .muted{color:#555;font-size:13px}
    .card{background:#fff;border-radius:14px;box-shadow:0 10px 24px -12px rgba(0,0,0,.18);padding:14px;margin-top:10px;border:1.5px solid #111}
    .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    .btn{border:1.5px solid #111;background:#fff;color:#111;border-radius:12px;padding:8px 12px;font-weight:600;cursor:pointer}
    .btn.primary{background:#2563eb;color:#fff;border-color:#2563eb}
    .input, select, textarea{border:1.5px solid #111;border-radius:10px;padding:8px 10px;background:#fff;color:#111}
    table{border-collapse:collapse;width:100%;font-size:14px}
    thead th{position:sticky;top:0;background:#fff;border-bottom:1px solid #e5e7eb;text-align:left;padding:8px}
    tbody td{border-bottom:1px solid #f0f0f0;padding:8px;vertical-align:top}
    .pill{display:inline-block;border-radius:999px;padding:2px 8px;font-weight:700;font-size:12px}
    .pill.fav{background:#dcfce7;color:#166534}.pill.def{background:#fee2e2;color:#991b1b}
    .pill.ind{background:#fef9c3;color:#854d0e}.pill.abs{background:#e5e7eb;color:#111827}.pill.nc{background:#e5e7eb;color:#1f2937}
    .row-fav{background:#eaffea}.row-def{background:#ffecec}.row-ind{background:#f3f4f6}
    .hidden{display:none}
    .logs{background:#111;color:#0f0;padding:8px;border-radius:8px;white-space:pre-wrap}
  </style>

  <!-- SDK UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script>
    // Ton projet
    const SUPABASE_URL  = 'https://ybzwaemympmesdttyvqi.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InliendhZW15bXBtZXNkdHR5dnFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NDI3MjcsImV4cCI6MjA3MzQxODcyN30.MfFsFmpxYGWp-PIR4TXYKjXqOZY0On1r3Y0QUvqNkTc';

    const { createClient } = window.supabase;
    window.sb = createClient(SUPABASE_URL, SUPABASE_ANON, { auth: { persistSession: true } });

    // Libell√©s UI -> valeur texte stock√©e en base (dans contacts.status)
    const STATUS_TO_DB = {
      'Favorable':'favorable',
      'D√©favorable':'defavorable',
      'Ind√©cis':'indecis',
      'Absent':'absent',
      'Non contact√©':'non_contacte'
    };
    // Valeur DB -> libell√© affich√©
    const DB_TO_LABEL = {
      'favorable':'Favorable',
      'defavorable':'D√©favorable',
      'indecis':'Ind√©cis',
      'absent':'Absent',
      'non_contacte':'Non contact√©',
      null:'Non contact√©', undefined:'Non contact√©'
    };
  </script>
</head>
<body>
<div class="wrap">
  <h1>Porte-√†-porte ‚Äî Supabase</h1>
  <div class="muted">Connexion requise. Acc√®s complet √† la base.</div>

  <!-- AUTH -->
  <div id="authCard" class="card">
    <div class="row" style="gap:10px;align-items:flex-end">
      <div><div class="muted">Email</div><input id="email" class="input" placeholder="benevole@asso.fr" /></div>
      <div><div class="muted">Mot de passe</div><input id="password" type="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" /></div>
      <button id="btnSignIn" class="btn primary">Se connecter</button>
    </div>
    <div id="authError" class="muted" style="color:#b91c1c;margin-top:6px"></div>
  </div>

  <!-- APP -->
  <div id="appCard" class="card hidden">
    <div class="row" style="justify-content:space-between;align-items:center">
      <div class="muted">Connect√© : <b id="who"></b></div>
      <div class="row">
        <input id="q" class="input" placeholder="Recherche (nom, adresse, t√©l√©phone, email, remarque)..." style="flex:1;min-width:280px" />
        <select id="fStatus" class="input">
          <option value="">Tous les statuts</option>
          <option>Favorable</option><option>D√©favorable</option>
          <option>Ind√©cis</option><option>Absent</option><option>Non contact√©</option>
        </select>
        <select id="fBureau" class="input">
          <option value="">Tous les bureaux de vote</option>
        </select>
        <button id="btnReload" class="btn">Recharger</button>
        <button id="btnSignOut" class="btn">Se d√©connecter</button>
      </div>
    </div>

    <div class="row" style="gap:8px;margin-top:8px">
      <button id="btnCSVAll" class="btn">Exporter CSV (tout)</button>
      <button id="btnCSVFav" class="btn">CSV Favorables</button>
      <button id="btnCSVIndecis" class="btn">CSV Ind√©cis</button>
      <span class="muted" id="stats"></span>
    </div>

    <div style="max-height:60vh;overflow:auto;margin-top:10px">
      <table>
        <thead>
          <tr>
            <th>Nom</th>
            <th>Adresse</th>
            <th>Secteur</th>
            <th>Bureau de vote</th>
            <th>T√©l√©phone</th>
            <th>Email</th>
            <th>Statut</th>
            <th>Remarque</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <details style="margin-top:10px"><summary>Logs</summary><pre class="logs" id="log"></pre></details>
  </div>
</div>

<script>
(function(){
  const $  = id => document.getElementById(id);
  const log = (...a)=>{ const s=a.map(x=> typeof x==='string'?x:JSON.stringify(x,null,2)).join(' '); console.log(...a); const el=$('log'); if(el) el.textContent += s+'\n'; };
  const EH = s => String(s||'').replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]));

  const state = { rows:[], indexById:{}, filters:{q:'',status:'',bureau:''}, bureaux:[] };

  // Helpers colonnes variables
  function pick(obj, keys){ for(const k of keys){ if(k in obj && obj[k]!=null && obj[k]!== '') return obj[k]; } return ''; }
  function buildAdresse(obj){
    const num = pick(obj, ['num√©ro de voie','numero de voie','numero_de_voie','num√©ro_dans_la_voie','numero_dans_la_voie','numero']);
    const lib = pick(obj, ['libell√© de voie','libelle de la voie','libelle_de_voie','libell√©_de_voie','rue','voie']);
    const cp  = pick(obj, ['code postal','code_postal','cp']);
    const com = pick(obj, ['commune','ville']);
    return [num,lib,cp,com].filter(Boolean).join(' ') || pick(obj,['address','adresse']);
  }
  function buildNom(obj){
    const first = pick(obj, ['pr√©noms','pr√©nom','prenom','first_name']);
    const lastUsage = pick(obj, ['nom d‚Äôusage',"nom d'usage",'nom_usage']);
    const lastBirth = pick(obj, ['nom de naissance','nom_naissance','nom_de_naissance']);
    const last = lastUsage || lastBirth || pick(obj,['nom','last_name']);
    return [first,last].filter(Boolean).join(' ').trim();
  }
  function pill(label){
    if(label==='Favorable')return'<span class="pill fav">Favorable</span>';
    if(label==='D√©favorable')return'<span class="pill def">D√©favorable</span>';
    if(label==='Ind√©cis')return'<span class="pill ind">Ind√©cis</span>';
    if(label==='Absent')return'<span class="pill abs">Absent</span>';
    return'<span class="pill nc">Non contact√©</span>';
  }
  function rowCls(label){ return label==='Favorable'?'row-fav':label==='D√©favorable'?'row-def':(label==='Ind√©cis'||label==='Non contact√©')?'row-ind':''; }

  function filtered(){
    const q=(state.filters.q||'').toLowerCase();
    return state.rows.filter(r=>{
      const okS=!state.filters.status || r.statut===state.filters.status;
      const okB=!state.filters.bureau || (r.bureau || '').toLowerCase()===state.filters.bureau.toLowerCase();
      const okQ=!q || [r.nom,r.adresse,r.secteur,r.bureau,r.telephone,r.email,r.remarque]
        .some(v=> String(v||'').toLowerCase().includes(q));
      return okS && okB && okQ;
    });
  }
  function updateStats(){
    const fav = state.rows.filter(r=>r.statut==='Favorable').length;
    const def = state.rows.filter(r=>r.statut==='D√©favorable').length;
    const ind = state.rows.filter(r=>r.statut==='Ind√©cis').length;
    const abs = state.rows.filter(r=>r.statut==='Absent').length;
    const nc  = state.rows.filter(r=>!r.statut || r.statut==='Non contact√©').length;
    $('stats').textContent = ` | Fav: ${fav} D√©f: ${def} Ind√©cis: ${ind} Absent: ${abs} Non contact√©: ${nc} | Total: ${state.rows.length}`;
  }
  function render(){
    const rows=filtered();
    $('tbody').innerHTML=rows.map(r=>`
      <tr class="${rowCls(r.statut)}">
        <td>${EH(r.nom)}</td>
        <td>${EH(r.adresse)}</td>
        <td>${EH(r.secteur||'')}</td>
        <td>${EH(r.bureau||'')}</td>
        <td><input class="input" data-id="${r.id}" data-field="telephone" value="${EH(r.telephone||'')}" /></td>
        <td><input class="input" data-id="${r.id}" data-field="email" value="${EH(r.email||'')}" /></td>
        <td>${pill(r.statut)}</td>
        <td><textarea class="input" data-id="${r.id}" data-field="remarque">${EH(r.remarque||'')}</textarea></td>
        <td>
          <button class="btn" data-act="set" data-id="${r.id}" data-val="Favorable">Favorable</button>
          <button class="btn" data-act="set" data-id="${r.id}" data-val="D√©favorable">D√©favorable</button>
          <button class="btn" data-act="set" data-id="${r.id}" data-val="Ind√©cis">Ind√©cis</button>
          <button class="btn" data-act="set" data-id="${r.id}" data-val="Absent">Absent</button>
          <button class="btn" data-act="set" data-id="${r.id}" data-val="Non contact√©">Non contact√©</button>
        </td>
      </tr>`).join('');
    updateStats();
  }

  function fillBureauxDropdown(){
    const sel=$('fBureau');
    sel.innerHTML = '<option value="">Tous les bureaux de vote</option>' +
      state.bureaux.map(v=>`<option>${EH(v)}</option>`).join('');
  }

  // ---- 15k contacts par pagination .range
  async function fetchAllContacts(){
    const pageSize = 1000;
    let from = 0, chunk = [], all=[];
    do{
      const to = from + pageSize - 1;
      const { data, error } = await sb.from('contacts').select('*').range(from,to);
      if (error){ throw error; }
      chunk = data || [];
      all = all.concat(chunk);
      from += pageSize;
    } while (chunk.length === pageSize);
    return all;
  }

  async function loadContacts(){
    const all = await fetchAllContacts();
    state.rows = all.map(c=>{
      const nom = buildNom(c);
      const adresse = buildAdresse(c);
      const secteur = pick(c, ['sector','secteur']);
      const bureau  = pick(c, ['libell√© du bureau de vote','libell√©_du_bureau_de_vote','bureau_de_vote','code du bureau de vote','code_bureau','libell√© du bureau de vote']);
      const telephone = pick(c, ['phone','t√©l√©phone','telephone']);
      const email = pick(c,['email','courriel']);
      const label = DB_TO_LABEL[c.status] || 'Non contact√©';
      return { id:c.id, nom, adresse, secteur, bureau, telephone, email, statut:label, remarque:'' };
    });
    state.indexById={}; state.rows.forEach((r,i)=> state.indexById[r.id]=i);
    state.bureaux = Array.from(new Set(state.rows.map(r=>r.bureau).filter(Boolean))).sort((a,b)=>String(a).localeCompare(String(b),'fr'));
    fillBureauxDropdown();
    log('[contacts loaded]', state.rows.length);
    render();
  }

  async function boot(){
    const { data:{ session } } = await sb.auth.getSession();
    if (session?.user){
      $('who').textContent = session.user.email || session.user.id;
      $('authCard').classList.add('hidden');
      $('appCard').classList.remove('hidden');
      await loadContacts();
    } else {
      $('appCard').classList.add('hidden');
      $('authCard').classList.remove('hidden');
    }
  }

  // ---- events
  $('btnSignIn').onclick = async ()=>{
    $('authError').textContent='';
    const email=$('email').value.trim().toLowerCase();
    const password=$('password').value.trim();
    if(!email || !password){ $('authError').textContent='Saisis email et mot de passe.'; return; }
    const { error } = await sb.auth.signInWithPassword({ email, password });
    if (error){ $('authError').textContent=error.message; return; }
    await boot();
  };
  $('btnSignOut').onclick = async ()=>{ await sb.auth.signOut(); await boot(); };

  // üîß BOUTONS STATUT : MAJ contacts.status (texte). PAS de table visits.
  document.addEventListener('click', async (e)=>{
    const b = e.target.closest('button[data-act="set"]'); if(!b) return;
    const id=b.dataset.id, uiLabel=b.dataset.val;
    const dbValue = STATUS_TO_DB[uiLabel];
    if (!dbValue){ alert('Statut inconnu'); return; }

    const { error } = await sb.from('contacts').update({ status: dbValue }).eq('id', id);
    if (error){ alert(error.message); log('[update status ERROR]', error); return; }

    const i=state.indexById[id]; if(i!=null){ state.rows[i].statut = DB_TO_LABEL[dbValue]; render(); }
  });

  // √©dition champs
  document.addEventListener('input', async (e)=>{
    const el=e.target.closest('input[data-id],textarea[data-id]'); if(!el) return;
    const id=el.dataset.id, field=el.dataset.field, val=el.value;
    const patch={}; if(field==='telephone') patch.phone=val; if(field==='email') patch.email=val; if(field==='remarque') patch.remark=val;
    if (Object.keys(patch).length){
      try{ await sb.from('contacts').update(patch).eq('id', id); }catch{}
    }
  });

  $('q').oninput   = e=>{ state.filters.q=e.target.value; render(); };
  $('fStatus').onchange = e=>{ state.filters.status=e.target.value; render(); };
  $('fBureau').onchange = e=>{ state.filters.bureau=e.target.value; render(); };
  $('btnReload').onclick = loadContacts;

  // Exports
  const toCSV = rows=>{
    const cols=['Nom','Adresse','Secteur','Bureau de vote','T√©l√©phone','Email','Statut','Remarque'];
    const esc=v=>`"${String(v??'').replace(/"/g,'""')}"`;
    return cols.join(';')+'\n'+rows.map(r=>[r.nom,r.adresse,r.secteur,r.bureau,r.telephone,r.email,r.statut||'',r.remarque||''].map(esc).join(';')).join('\n');
  };
  function downloadCSV(name, rows){
    const blob=new Blob([toCSV(rows)],{type:'text/csv;charset=utf-8;'});
    const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=(name.endsWith('.csv')?name:name+'.csv'); a.click(); URL.revokeObjectURL(a.href);
  }
  $('btnCSVAll').onclick     = ()=> downloadCSV('liste_complete', state.rows);
  $('btnCSVFav').onclick     = ()=> downloadCSV('favorables', state.rows.filter(r=>r.statut==='Favorable'));
  $('btnCSVIndecis').onclick = ()=> downloadCSV('indecis', state.rows.filter(r=>r.statut==='Ind√©cis'));

  sb.auth.onAuthStateChange(()=>boot());
  boot();
})();
</script>
</body>
</html>
