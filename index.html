<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Porte-à-porte — Supabase</title>
  <style>
    :root{--bg:#fff;--fg:#111;--muted:#555;--pri:#2563eb;--bd:#111}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#fff;color:#111;margin:0}
    .wrap{max-width:1200px;margin:0 auto;padding:16px}
    h1{margin:0 0 4px 0;font-size:clamp(20px,2.6vw,28px)}
    .muted{color:#555;font-size:13px}
    .card{background:#fff;border-radius:14px;box-shadow:0 10px 24px -12px rgba(0,0,0,.18);padding:14px;margin-top:10px;border:1.5px solid #111}
    .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    .btn{border:1.5px solid #111;background:#fff;color:#111;border-radius:12px;padding:8px 12px;font-weight:600;cursor:pointer}
    .btn.primary{background:#2563eb;color:#fff;border-color:#2563eb}
    .input, select, textarea{border:1.5px solid #111;border-radius:10px;padding:8px 10px;background:#fff;color:#111}
    table{border-collapse:collapse;width:100%;font-size:14px}
    thead th{position:sticky;top:0;background:#fff;border-bottom:1px solid #e5e7eb;text-align:left;padding:8px;z-index:1}
    tbody td{border-bottom:1px solid #f0f0f0;padding:8px;vertical-align:top}
    .pill{display:inline-block;border-radius:999px;padding:2px 8px;font-weight:700;font-size:12px}
    .pill.fav{background:#dcfce7;color:#166534}.pill.def{background:#fee2e2;color:#991b1b}
    .pill.ind{background:#fef9c3;color:#854d0e}.pill.abs{background:#e5e7eb;color:#111827}.pill.nc{background:#e5e7eb;color:#1f2937}
    .row-fav{background:#eaffea}.row-def{background:#ffecec}.row-ind{background:#f3f4f6}
    .hidden{display:none}
    .logs{background:#111;color:#0f0;padding:8px;border-radius:8px;white-space:pre-wrap}
  </style>

  <!-- SDK Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL  = 'https://ybzwaemympmesdttyvqi.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InliendhZW15bXBtZXNkdHR5dnFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NDI3MjcsImV4cCI6MjA3MzQxODcyN30.MfFsFmpxYGWp-PIR4TXYKjXqOZY0On1r3Y0QUvqNkTc';
    const { createClient } = window.supabase;
    window.sb = createClient(SUPABASE_URL, SUPABASE_ANON, { auth: { persistSession: true } });
  </script>
</head>
<body>
<div class="wrap">
  <h1>Porte-à-porte — Supabase</h1>
  <div class="muted">Connexion requise. Tous les bénévoles voient la liste complète.</div>

  <!-- AUTH -->
  <div id="authCard" class="card">
    <div class="row" style="gap:10px;align-items:flex-end">
      <div><div class="muted">Email</div><input id="email" class="input" placeholder="benevole@asso.fr" /></div>
      <div><div class="muted">Mot de passe</div><input id="password" type="password" class="input" placeholder="••••••••" /></div>
      <button id="btnSignIn" class="btn primary">Se connecter</button>
    </div>
    <div id="authError" class="muted" style="color:#b91c1c;margin-top:6px"></div>
  </div>

  <!-- APP -->
  <div id="appCard" class="card hidden">
    <div class="row" style="justify-content:space-between">
      <div class="muted">Connecté : <b id="who"></b></div>
      <div class="row">
        <input id="q" class="input" placeholder="Recherche (Nom, Adresse, Téléphone, Email, Remarque)..." style="flex:1;min-width:260px" />
        <select id="fBureau" class="input">
          <option value="">Tous les bureaux de vote</option>
        </select>
        <select id="fStatus" class="input">
          <option value="">Tous les statuts</option>
          <option>Favorable</option><option>Défavorable</option>
          <option>Indécis</option><option>Absent</option><option>Non contacté</option>
        </select>
        <button id="btnReload" class="btn">Recharger</button>
        <button id="btnSignOut" class="btn">Se déconnecter</button>
      </div>
    </div>

    <div class="row" style="gap:8px;margin-top:8px">
      <button id="btnCSVAll" class="btn">Exporter CSV (tout)</button>
      <button id="btnCSVFav" class="btn">CSV Favorables</button>
      <button id="btnCSVIndecis" class="btn">CSV Indécis</button>
      <span class="muted" id="stats"></span>
    </div>

    <div style="max-height:60vh;overflow:auto;margin-top:10px">
      <table>
        <thead>
          <tr>
            <th>Nom</th><th>Adresse</th><th>Bureau de vote</th>
            <th>Téléphone</th><th>Email</th>
            <th>Statut</th><th>Remarque</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <details style="margin-top:10px"><summary>Logs</summary><pre class="logs" id="log"></pre></details>
  </div>
</div>

<script>
(function(){
  const $ = id => document.getElementById(id);
  const EH = s => String(s||'').replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]));
  const state = { rows:[], indexByKey:{}, filters:{q:'',status:'',bureau:''}, bureauOptions:[] };

  // Badges & couleurs
  function pill(st){ if(st==='Favorable')return'<span class="pill fav">Favorable</span>';
    if(st==='Défavorable')return'<span class="pill def">Défavorable</span>';
    if(st==='Indécis')return'<span class="pill ind">Indécis</span>';
    if(st==='Absent')return'<span class="pill abs">Absent</span>';
    return'<span class="pill nc">Non contacté</span>'; }
  function rowCls(st){ return st==='Favorable'?'row-fav':st==='Défavorable'?'row-def':(st==='Indécis'||st==='Non contacté')?'row-ind':''; }

  // Mapping FR/EN & clé
  function pick(obj, keys){ for(const k of keys){ if(k in obj && obj[k]!=null && obj[k]!== '') return obj[k]; } return ''; }
  function pickKeyCol(obj){
    const candidates = ['id','uuid','contact_id','id_contact','identifiant','Identifiant','pk','rowid'];
    for (const k of candidates){ if (k in obj) return k; }
    return Object.keys(obj)[0];
  }
  function buildAdresse(obj){
    const num = pick(obj, ['numéro de voie','numero de voie','numero_de_voie','numéro_dans_la_voie','numero_dans_la_voie','numero']);
    const lib = pick(obj, ['libellé de voie','libelle de la voie','libelle_de_voie','libellé_de_voie','rue','voie']);
    const cp  = pick(obj, ['code postal','code_postal']);
    const com = pick(obj, ['commune','ville']);
    return [num,lib,cp,com].filter(Boolean).join(' ') || pick(obj,['address','adresse']);
  }
  function buildNomPieces(obj){
    const first = (pick(obj, ['first_name','prenom','prénom','prénoms'])||'').toString().trim();
    const lastUsage = (pick(obj, ['last_name','nom d’usage','nom d\'usage','nom_usage'])||'').toString().trim();
    const lastBirth = (pick(obj, ['nom de naissance','nom_naissance','nom_de_naissance'])||'').toString().trim();
    const last = lastUsage || lastBirth || pick(obj,['nom']) || '';
    return { first, last };
  }
  function formatNom(obj){
    const { first, last } = buildNomPieces(obj);
    if (last && first) return `${last.toUpperCase()}, ${first}`;
    if (last) return last.toUpperCase();
    if (first) return first;
    return '';
  }

  // Filtres & rendu
  function filtered(){
    const q=(state.filters.q||'').toLowerCase();
    return state.rows.filter(r=>{
      const okS=!state.filters.status || r.statut===state.filters.status;
      const okB=!state.filters.bureau || r.bureauKey===state.filters.bureau;
      const okQ=!q || [r.nomAffiche,r.adresse,r.telephone,r.email,r.remarque,r.bureauAffiche]
        .some(v=> String(v||'').toLowerCase().includes(q));
      return okS && okB && okQ;
    });
  }
  function updateStats(){
    const fav=state.rows.filter(r=>r.statut==='Favorable').length;
    const def=state.rows.filter(r=>r.statut==='Défavorable').length;
    const ind=state.rows.filter(r=>r.statut==='Indécis').length;
    const abs=state.rows.filter(r=>r.statut==='Absent').length;
    const nc =state.rows.filter(r=>!r.statut || r.statut==='Non contacté').length;
    $('stats').textContent = ` | Fav: ${fav} Déf: ${def} Indécis: ${ind} Absent: ${abs} Non contacté: ${nc} | Total: ${state.rows.length}`;
  }
  function renderBureauOptions(){
    const sel = $('fBureau');
    sel.innerHTML = '<option value="">Tous les bureaux de vote</option>' +
      state.bureauOptions.map(o=>`<option value="${EH(o.key)}">${EH(o.label)}</option>`).join('');
  }
  function render(){
    const rows=filtered();
    $('tbody').innerHTML=rows.map(r=>`
      <tr class="${rowCls(r.statut)}">
        <td>${EH(r.nomAffiche)}</td>
        <td>${EH(r.adresse)}</td>
        <td>${EH(r.bureauAffiche)}</td>
        <td><input class="input" data-id="${r.keyVal}" data-key="${r.keyCol}" data-field="telephone" value="${EH(r.telephone||'')}" /></td>
        <td><input class="input" data-id="${r.keyVal}" data-key="${r.keyCol}" data-field="email" value="${EH(r.email||'')}" /></td>
        <td>${pill(r.statut)}</td>
        <td><textarea class="input" data-id="${r.keyVal}" data-key="${r.keyCol}" data-field="remarque">${EH(r.remarque||'')}</textarea></td>
        <td>
          <button class="btn" data-act="set" data-id="${r.keyVal}" data-key="${r.keyCol}" data-val="Favorable">Favorable</button>
          <button class="btn" data-act="set" data-id="${r.keyVal}" data-key="${r.keyCol}" data-val="Défavorable">Défavorable</button>
          <button class="btn" data-act="set" data-id="${r.keyVal}" data-key="${r.keyCol}" data-val="Indécis">Indécis</button>
          <button class="btn" data-act="set" data-id="${r.keyVal}" data-key="${r.keyCol}" data-val="Absent">Absent</button>
          <button class="btn" data-act="set" data-id="${r.keyVal}" data-key="${r.keyCol}" data-val="Non contacté">Non contacté</button>
        </td>
      </tr>`).join('');
    updateStats();
  }

  // Pagination 1000 par 1000
  async function fetchAllContacts(){
    const pageSize = 1000;
    let from = 0, to = pageSize-1, all = [];
    while(true){
      const { data, error } = await sb.from('contacts').select('*').range(from, to);
      if (error){ return { error, data: null }; }
      all = all.concat(data||[]);
      if (!data || data.length < pageSize) break;
      from += pageSize; to += pageSize;
      await new Promise(r=>setTimeout(r,0));
    }
    return { data: all, error: null };
  }

  // Chargement + préparation
  async function loadContacts(){
    const { data, error } = await fetchAllContacts();
    if (error){ alert(error.message); return; }

    const rows = (data||[]).map(c=>{
      const keyCol = pickKeyCol(c);
      const keyVal = c[keyCol];
      const codeBV = pick(c, ['code du bureau de vote','code_bureau_de_vote','code_bureau','code_bv','code_bureau_vote','code_bureau de vote']);
      const libBV  = pick(c, ['libellé du bureau de vote','libellé du bureau','libelle_du_bureau_de_vote','libelle du bureau de vote','libelle_bureau','libelle_bv']);
      const bureauAffiche = [codeBV, libBV].filter(Boolean).join(' — ');
      const bureauKey = `${codeBV}||${libBV}`;
      const nomAffiche = formatNom(c);
      let statut = c.status || 'Non contacté';
      if (statut === 'Neutre') statut = 'Indécis';
      return {
        keyCol, keyVal,
        nomAffiche,
        adresse: buildAdresse(c),
        telephone: pick(c, ['phone','téléphone','telephone']),
        email: pick(c, ['email','courriel']),
        statut,
        remarque: c.remark || '',
        bureauAffiche,
        bureauKey
      };
    });

    state.rows = rows;
    state.indexByKey={}; state.rows.forEach((r,i)=> state.indexByKey[`${r.keyCol}:${r.keyVal}`]=i);

    // options filtre bureau
    const set = new Map();
    for (const r of rows){ if (r.bureauAffiche) set.set(r.bureauKey, r.bureauAffiche); }
    state.bureauOptions = Array.from(set, ([key,label])=>({key,label})).sort((a,b)=> a.label.localeCompare(b.label,'fr'));
    renderBureauOptions();

    render();
  }

  // Auth
  async function boot(){
    const { data:{ session } } = await sb.auth.getSession();
    if (session?.user){
      $('who').textContent = session.user.email || session.user.id;
      $('authCard').classList.add('hidden');
      $('appCard').classList.remove('hidden');
      await loadContacts();
    } else {
      $('appCard').classList.add('hidden');
      $('authCard').classList.remove('hidden');
    }
  }

  // Événements
  $('btnSignIn').onclick = async ()=>{
    $('authError').textContent='';
    const email=$('email').value.trim().toLowerCase();
    const password=$('password').value.trim();
    if(!email || !password){ $('authError').textContent='Saisis email et mot de passe.'; return; }
    const { error } = await sb.auth.signInWithPassword({ email, password });
    if (error){ $('authError').textContent=error.message; return; }
    await boot();
  };
  $('btnSignOut').onclick = async ()=>{ await sb.auth.signOut(); await boot(); };
  sb.auth.onAuthStateChange(()=> boot());

  // Clic statut => UPDATE status (clé auto-détectée)
  document.addEventListener('click', async (e)=>{
    const b = e.target.closest('button[data-act="set"]');
    if(!b) return;
    const keyVal = b.dataset.id;
    const keyCol = b.dataset.key;
    const val    = b.dataset.val;
    const { error } = await sb.from('contacts').update({ status: val }).eq(keyCol, keyVal);
    if (error){ alert(error.message); return; }
    const i = state.indexByKey[`${keyCol}:${keyVal}`];
    if (i!=null){ state.rows[i].statut = val; render(); }
  });

  // Édition tel/email/remark => UPDATE
  document.addEventListener('input', async (e)=>{
    const el=e.target.closest('input[data-id],textarea[data-id]');
    if(!el) return;
    const keyVal = el.dataset.id;
    const keyCol = el.dataset.key;
    const field  = el.dataset.field;
    const val    = el.value;
    const patch={};
    if(field==='telephone') patch.phone  = val;
    else if(field==='email') patch.email = val;
    else if(field==='remarque') patch.remark = val;
    if (Object.keys(patch).length){
      await sb.from('contacts').update(patch).eq(keyCol, keyVal);
    }
  });

  // Filtres & actions
  $('q').oninput       = e=>{ state.filters.q=e.target.value; render(); };
  $('fStatus').onchange= e=>{ state.filters.status=e.target.value; render(); };
  $('fBureau').onchange= e=>{ state.filters.bureau=e.target.value; render(); };
  $('btnReload').onclick = loadContacts;

  // Exports
  const toCSV = rows=>{
    const cols=['Nom','Adresse','Bureau de vote','Téléphone','Email','Statut','Remarque'];
    const esc=v=>`"${String(v??'').replace(/"/g,'""')}"`;
    return cols.join(';')+'\n'+rows.map(r=>[r.nomAffiche,r.adresse,r.bureauAffiche,r.telephone,r.email,r.statut||'',r.remarque||''].map(esc).join(';')).join('\n');
  };
  function downloadCSV(name, rows){
    const blob=new Blob([toCSV(rows)],{type:'text/csv;charset=utf-8;'});
    const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=(name.endsWith('.csv')?name:name+'.csv'); a.click(); URL.revokeObjectURL(a.href);
  }
  document.getElementById('btnCSVAll').onclick     = ()=> downloadCSV('liste_complete', state.rows);
  document.getElementById('btnCSVFav').onclick     = ()=> downloadCSV('favorables', state.rows.filter(r=>r.statut==='Favorable'));
  document.getElementById('btnCSVIndecis').onclick = ()=> downloadCSV('indecis', state.rows.filter(r=> r.statut === 'Indécis'));

  // Démarrage
  boot();
})();
</script>
</body>
</html>
