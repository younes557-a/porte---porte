<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Porte-à-porte — Connexion</title>
</head>
<body>
  <h1>Porte-à-porte — Connexion</h1>
  <form id="login-form" autocomplete="on">
    <input id="email" type="email" placeholder="Email" autocomplete="email" required />
    <input id="password" type="password" placeholder="Mot de passe" autocomplete="current-password" required />
    <button type="submit">Se connecter</button>
  </form>
  <button id="forgot-btn">Mot de passe oublié</button>
  <div id="status"></div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ybzwaemympmesdttyvqi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InliendhZW15bXBtZXNkdHR5dnFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NDI3MjcsImV4cCI6MjA3MzQxODcyN30.MfFsFmpxYGWp-PIR4TXYKjXqOZY0On1r3Y0QUvqNkTc";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const status = document.getElementById("status");

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      status.textContent = "Connexion en cours…";

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        status.textContent = "Erreur : " + error.message;
      } else {
        status.textContent = "Connecté ✅";
        window.location.href = "session.html";
      }
    });

    document.getElementById("forgot-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        status.textContent = "Saisis ton email pour recevoir un lien de réinitialisation.";
        return;
      }
      const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://younes557-a.github.io/porte---porte/reset_password.html"
      });
      if (error) {
        status.textContent = "Erreur : " + error.message;
      } else {
        status.textContent = "Email envoyé ✅ vérifie ta boîte mail.";
      }
    });
  </script>
</body>
</html>
