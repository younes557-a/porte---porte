<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Porte-à-porte — Réinitialisation</title>
</head>
<body>
  <h1>Réinitialisation du mot de passe</h1>
  <form id="reset-form">
    <input id="new-password" type="password" placeholder="Nouveau mot de passe" required />
    <button type="submit">Mettre à jour</button>
  </form>
  <div id="status"></div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ybzwaemympmesdttyvqi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InliendhZW15bXBtZXNkdHR5dnFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NDI3MjcsImV4cCI6MjA3MzQxODcyN30.MfFsFmpxYGWp-PIR4TXYKjXqOZY0On1r3Y0QUvqNkTc";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const status = document.getElementById("status");

    document.getElementById("reset-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;
      status.textContent = "Mise à jour en cours…";

      const { data, error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        status.textContent = "Erreur : " + error.message;
      } else {
        status.textContent = "Mot de passe mis à jour ✅";
        setTimeout(() => { window.location.href = "index.html"; }, 2000);
      }
    });
  </script>
</body>
</html>
