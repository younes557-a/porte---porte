<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Réinitialiser le mot de passe</title>

  <!-- ✅ Favicon inline -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='28' fill='%232563eb'/%3E%3Ctext x='32' y='39' font-size='28' text-anchor='middle' fill='white' font-family='Arial'%3EP%3C/text%3E%3C/svg%3E">

  <style>
    :root{--bg:#fff;--fg:#111;--muted:#555;--pri:#2563eb;--bd:#111}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#fff;color:#111;margin:0}
    .wrap{max-width:720px;margin:0 auto;padding:20px}
    h1{margin:0 0 8px 0;font-size:clamp(20px,2.6vw,28px)}
    .muted{color:#555;font-size:13px}
    .card{background:#fff;border-radius:14px;box-shadow:0 10px 24px -12px rgba(0,0,0,.18);padding:16px;margin-top:12px;border:1.5px solid #111}
    .row{display:flex;gap:10px;align-items:flex-end;flex-wrap:wrap}
    .input{border:1.5px solid #111;border-radius:10px;padding:10px 12px;background:#fff;color:#111;min-width:260px}
    .btn{border:1.5px solid #111;background:#fff;color:#111;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn.primary{background:#2563eb;color:#fff;border-color:#2563eb}
    .ok{color:#166534;background:#dcfce7;padding:6px 10px;border-radius:10px;border:1px solid #16a34a;display:inline-block}
    .err{color:#991b1b;background:#fee2e2;padding:6px 10px;border-radius:10px;border:1px solid #ef4444;display:inline-block}
    .link{color:#2563eb;text-decoration:none}
    pre.logs{background:#111;color:#0f0;padding:10px;border-radius:10px;white-space:pre-wrap}
  </style>

  <!-- ⚠️ SDK Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script>
    // ⚙️ Ton projet (mêmes valeurs que index.html)
    const SUPABASE_URL  = 'https://ybzwaemympmesdttyvqi.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InliendhZW15bXBtZXNkdHR5dnFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NDI3MjcsImV4cCI6MjA3MzQxODcyN30.MfFsFmpxYGWp-PIR4TXYKjXqOZY0On1r3Y0QUvqNkTc';
    const { createClient } = window.supabase;
    window.sb = createClient(SUPABASE_URL, SUPABASE_ANON, { auth: { persistSession: true } });
  </script>
</head>
<body>
<div class="wrap">
  <h1>Réinitialiser le mot de passe</h1>
  <div class="muted">Utilisez le lien reçu par email pour définir un nouveau mot de passe.</div>

  <div id="card" class="card">
    <div id="stepLoading">
      Ouverture de session à partir du lien…
    </div>

    <div id="stepForm" style="display:none">
      <div class="row">
        <div>
          <div class="muted">Nouveau mot de passe</div>
          <input id="pwd1" type="password" class="input" placeholder="••••••••" />
        </div>
        <div>
          <div class="muted">Confirmer le mot de passe</div>
          <input id="pwd2" type="password" class="input" placeholder="••••••••" />
        </div>
        <button id="btnSave" class="btn primary">Enregistrer</button>
      </div>
      <div id="msg" style="margin-top:10px"></div>
    </div>

    <div id="stepDone" style="display:none">
      <div class="ok">Mot de passe mis à jour ✅</div>
      <div style="margin-top:10px"><a class="link" href="./">← Retour à l’application</a></div>
    </div>

    <details style="margin-top:12px"><summary>Logs</summary><pre id="logs" class="logs"></pre></details>
  </div>
</div>

<script>
(function(){
  const $ = id => document.getElementById(id);
  const log = (...a)=>{ const s=a.map(x=> typeof x==='string'?x:JSON.stringify(x,null,2)).join(' '); console.log(...a); $('logs').textContent += s + '\n'; };

  // 1) Récupère tokens dans le hash (format Supabase /recovery)
  const params = new URLSearchParams(location.hash.slice(1));
  const access_token  = params.get('access_token');
  const refresh_token = params.get('refresh_token');
  const type          = params.get('type'); // "recovery" attendu

  async function openSessionFromLink(){
    try{
      if (!access_token || !refresh_token){
        log('Pas de tokens dans l’URL.'); 
        $('stepLoading').innerHTML = "<span class='err'>Lien invalide ou expiré. Demandez un nouvel email de réinitialisation.</span>";
        return false;
      }
      // 2) Ouvre la session avec ces tokens
      const { data, error } = await sb.auth.setSession({ access_token, refresh_token });
      if (error){ log('setSession error:', error); $('stepLoading').innerHTML = "<span class='err'>Impossible d’ouvrir la session (lien invalide/expiré).</span>"; return false; }
      log('Session OK pour :', data.user?.email || data.user?.id);
      $('stepLoading').style.display='none';
      $('stepForm').style.display='block';
      return true;
    }catch(e){
      log('Exception setSession:', e);
      $('stepLoading').innerHTML = "<span class='err'>Erreur inattendue lors de l’ouverture de session.</span>";
      return false;
    }
  }

  // 3) Sauvegarde le nouveau mot de passe
  $('btnSave').onclick = async ()=>{
    $('msg').textContent='';
    const p1 = $('pwd1').value.trim();
    const p2 = $('pwd2').value.trim();
    if (!p1 || p1.length < 8){ $('msg').innerHTML = "<span class='err'>Le mot de passe doit contenir au moins 8 caractères.</span>"; return; }
    if (p1 !== p2){ $('msg').innerHTML = "<span class='err'>Les deux mots de passe ne correspondent pas.</span>"; return; }

    const { error } = await sb.auth.updateUser({ password: p1 });
    if (error){ log('updateUser error:', error); $('msg').innerHTML = "<span class='err'>"+(error.message||'Erreur lors de la mise à jour')+"</span>"; return; }

    $('stepForm').style.display='none';
    $('stepDone').style.display='block';
  };

  // Auto-run
  openSessionFromLink();
})();
</script>
</body>
</html>
